<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Times Table Quiz - Calculator Mode</title>
  <script defer src="calculator.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #question {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #answerInput {
      font-size: 1.5em;
      padding: 5px 10px;
      margin-bottom: 10px;
      width: 150px;
    }
    #feedback {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Calculator Mode</h1>
  <div id="question"></div>
  <input id="answerInput" type="text" />
  <div id="feedback"></div>
</body>
</html>
