<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Times Table Quiz - Infinity Mode</title>
  <script defer src="infinity.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #question {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .choices button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.2em;
    }
    #feedback {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Infinity Mode</h1>
  <div id="question"></div>
  <div id="choices" class="choices"></div>
  <div id="feedback"></div>
</body>
</html>
